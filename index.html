<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tempo</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
   <div class="app-wrap" >
<header>
   <input type="text" autocomplete="off" class="search-box" placeholder="Pesquise por uma cidade..." />
</header>
   <main>
      <section class="location">
<div class="city">Luanda, AO</div>
<div class="date">Quarta-feira, 23 de Janeiro 2020</div>
   </section>
   <div class="current">
   <div class="temp">15<span>°c</span></div>
   <div class="weather">Sunny</div>
   <div class="hi-low">13° c / 16° c</div>
   </div>
   </main>
</div> 
   <script src="main.js"></script>    
</body>
</html>
